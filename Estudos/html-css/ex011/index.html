<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 700px )" srcset="imagens/300x300.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/700x700.png" type="image/png">
        <img src="imagens/1000x1000.jpg" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo aúdios</h1>
    <p>Vamos aprender a reproduzir aúdio em HTML5.</p>
    <audio src="mídias/happy-mistake.mp3 " controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="mídias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33" type="audio/ogg">
        <source src="mídias/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio</p>
        <a 
        href="mídias/guanacast-33.mp3">Clique aqui para instalar o arquivo MP3</a>
    </audio>
    
</body>
</html>
