<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { 
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #2d694d, #04221a);
        }
    </style>
</head>
<!-- Configurações globais das CSS * {} -->
<body>
    <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Testando Gradientes</h1>
</body>
</html>
