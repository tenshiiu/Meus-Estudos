        @font-face {
            font-family: 'Fonte';
            src: url('fonts/Raillinc.otf') format('opentype');

            Tipos de format()
            Opentype - otf
            Truetype - ttf
            Truetype-att (Apple Advanced Typography)
            SVG
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1 {
            font-family:'Fonte';
            font-size: 3em;
        }
    </style>
